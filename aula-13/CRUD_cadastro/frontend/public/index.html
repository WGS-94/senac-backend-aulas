<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Define a codificação de caracteres da página para UTF-8, permitindo suporte a diversos caracteres especiais -->
    <meta charset="utf-8" />
    
    <!-- Define a configuração da visualização da página para dispositivos móveis, garantindo que o layout seja responsivo -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Estabelece a conexão antecipada com o servidor do Google Fonts para melhorar o carregamento dos estilos -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Estabelece a conexão antecipada com o servidor de fontes Google para melhorar o carregamento de fontes -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Carrega a fonte "Poppins" do Google Fonts com pesos de 400, 500 e 600 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    
    <!-- Define o título da página, que será exibido na aba do navegador -->
    <title>React App</title>
  </head>
  <body>
    <!-- Exibe esta mensagem caso o JavaScript esteja desabilitado no navegador -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <!-- Este elemento é onde o React irá renderizar a aplicação -->
    <div id="root"></div>
  </body>
</html>
