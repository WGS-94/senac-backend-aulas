<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" />
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" />
  <!-- Jquery -->  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <title>Document</title>

  <style>
    :root {
    --white: #fff;
    --gray-100: #F2F2F2;
    --gray-200: #D9D9D9;
    --gray-300: #808080; 
    --gray-400: #333333;
    --gray-500: #262626;
    --gray-600: #1A1A1A; 
    --gray-700: #0D0D0D;
    --gray-900: #121214;
    --gray-1000: #000000;
      
    --blue-dark: #1E6F9F;
    --blue: #4EA8DE;

    --purple-dark: #5E60CE;
    --purple: #8284FA; 
    --orange: #E8643A;   

    --purple-rose: #2f2841;
    --title: #00ff88;

    --green-600: #008d53;

    --danger: #E25858;
  }
   * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      outline: none;
      font-family: sans-serif;
    }

    body {
      height: 100vh;
      background: var(--gray-700);
    }

    header {
      padding: 0.5rem 2rem;
      background: var(--gray-1000);
      color: white;
      height: 60px;
      display: flex;
      justify-content: space-between;
    }

    header div {
      display: flex;
      justify-content: flex-start;
      align-items: center;
      gap: 1rem;
    }

    header div img {
      width: 140px;
      height: 50px;
    }

    header div strong {
      font-size: 1.3rem;
    }

    header div a {
      background-color: white;
      color: #199319;
      padding: 0.5rem;
      text-decoration: none;
      border-radius: 5px;
    }

    header div a:hover {
      border: 1px solid white;
      color: white;
      background: transparent;
    }

    @media screen and (max-width: 860px) {
      header {
        padding: 0 10px;
        display: flex;
        flex-direction: column;
        height: auto;
      }

      header div {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        padding: 10px 0;
      }

      header img {
        width: 22%;
      }

      header div strong {
        font-size: 1rem;
      }
    }

    .wrapper {
      width: 100%;
      margin: 50px auto 0;
      padding: 0 1rem;
    }

    input[type="date"]::-webkit-calendar-picker-indicator{
      background-color: var(--gray-300);
      padding: 5px;
      cursor: pointer;
      border-radius: 3px;
    }

    .form-label span {
      color: var(--danger);
    }


  </style>

</head>
<body>
  <header>
    <div>
      <strong>Gerador de Factura para Clientes</strong>
    </div>
  </header>

  <div class="wrapper">
    <div class="container-fluid">
      
      <form id="form" method="POST">
        <div class="row">

          <div class="col-md-8 mb-4">
            <div class="card mb-4" style="background: var(--gray-1000); color: var(--gray-300);">
              <div class="card-header py-3"  style="background-color: var(--gray-900);">
                <h5 class="mb-0 text-light">Detalhes do pedido</h5>
              </div>
              <div class="card-body">

                <!-- Text input -->
                <div class="form-outline mb-2">
                  <label class="form-label" for="name">Nome do(a) emissor(a) <span>*</span></label>
                  <input 
                    type="text" 
                    id="name" 
                    class="form-control" 
                    style="background-color: var(--gray-700); border: 0; outline: 0; color: var(--gray-200);"
                  />
                </div>

                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-2">
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="date">Data <span>*</span></label>
                      <input 
                        type="date" 
                        id="date" 
                        class="form-control"
                        style="background-color: var(--gray-700); border: 0; outline: 0; color: var(--gray-200);" 
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="code">Código <span>*</span></label>
                      <input 
                        type="text" 
                        id="code" 
                        class="form-control" 
                        style="background-color: var(--gray-700); border: 0; outline: 0; color: var(--gray-200);"
                      />
                    </div>
                  </div>
                </div>

                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-2">
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="quantity">Quantidade <span>*</span></label>
                      <input 
                        type="number" 
                        id="quantity" 
                        class="form-control"
                        style="background-color: var(--gray-700); border: 0; outline: 0; color: var(--gray-200);" 
                      />
                    </div>
                  </div>
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="price">Preço <span>*</span></label>
                      <input 
                        type="text" 
                        id="price" 
                        class="form-control" 
                        style="background-color: var(--gray-700); border: 0; outline: 0; color: var(--gray-200);"
                      />
                    </div>
                  </div>
                </div>

                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-2">
                  <div class="col">
                    <div class="form-outline">
                      <label class="form-label" for="discount">Desconto (%)</label>
                      <input 
                        type="text" 
                        id="discount" 
                        class="form-control"
                        style="background-color: var(--gray-700); border: 0; outline: 0; color: var(--gray-200);" 
                      />
                    </div>
                  </div>
                  <div class="col">
                  </div>
                </div>
        
                <!-- Message input -->
                <div class="form-outline mb-2">
                  <label class="form-label" for="description">Descrição <span>*</span></label>
                  <textarea 
                    class="form-control" 
                    id="description" 
                    rows="3"
                    style="background-color: var(--gray-700); border: 0; outline: 0; color: var(--gray-200);"
                  ></textarea>
                </div>
              
              </div>
            </div>
          </div>
        
          <div class="col-md-4 mb-4">
            <div class="card mb-4" style="background: var(--gray-1000); color: var(--gray-300);">
              <div class="card-header py-3" style="background-color: var(--gray-900);">
                <h5 class="mb-0 text-light">Resumo</h5>
              </div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0 pb-0" style="background: var(--gray-1000); color: var(--gray-300);">
                    Produtos
                    <span>A0A 25.000,00</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center border-0 px-0" style="background: var(--gray-1000); color: var(--gray-300);">
                    Desconto (%)
                    <span>0,00</span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center border-bottom-0 border-light px-0 mb-3" style="background: var(--gray-1000); color: var(--gray-200);">
                    <div>
                      <strong>Total</strong>
                      <strong>
                        <p class="mb-0" style="font-size: 14px;">(incluindo IVA)</p>
                      </strong>
                    </div>
                    <span><strong>A0A 25.000,00</strong></span>
                  </li>
                </ul>
                <a href="/gerar-factura">Gerar mais 12361726712646</a>
                <button type="submit" class="btn btn-primary btn-lg btn-block" id="button">
                  Gerar Factura
                </button>
              </div>
            </div>
            <!-- <div 
              class="card mb-4 h-34 d-flex justify-content-center align-items-center"
              style="background: var(--gray-1000); color: var(--gray-300);"
            >
              <img 
                src="https://o.remove.bg/downloads/2d8e09a3-55d2-4e8e-9bd7-c77bc48cf6f8/RonnySerenata-removebg-preview.png"
                alt="Logo"
                width="70%"
              />
            </div> -->
          </div>

        </div>
      </form>
      
    </div>
  </div>
  
 
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


  <script>
    $('#button').on('click', async(e) => {
      // Evita que o formulário faça seu envio normal
      e.preventDefault();

      let newDate = new Date();
      const parts = newDate.toString().split(" ");
      const timeString = parts[4];

      let newForm = new FormData();

      // let a = $('#name').val().toString().split(' ').join('_');

      // console.log($('#date').val())

      newForm.append('name', $('#name').val());
      newForm.append('date', $('#date').val());
      newForm.append('code', $('#code').val());
      newForm.append('quantity', $('#quantity').val());
      newForm.append('price', $('#price').val());
      newForm.append('discount', $('#discount').val());
      newForm.append('description', $('#description').val());
      newForm.append('time', timeString);

      const formObj = Object.fromEntries(newForm.entries());
      
      if(name != '' || date != '' || code != '' || quantity != '' || price != '' || description != '') { 
        submit(formObj)
      }
      
    });

    async function submit(formObj) {

      try {
        await fetch("/gerar-factura", {
          method: "POST",
          headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify(formObj)
        });

        // console.log("Dados enviados com sucesso!");

      } catch (error) {
        console.log("ERRO", error.message);
      }
    }

  </script>
  
</body>
</html>
